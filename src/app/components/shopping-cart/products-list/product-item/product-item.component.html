<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" 
    [src] = "productItem.imageUrl" />
    <div class="card-body">
        <div class="card-text">
            <Strong>{{ productItem.price | currency:'INR' }}/kg</Strong>
            <i class="fa fa-trash float-right ml-2" aria-hidden="true" (click)="deleteFromCart()"></i>
            <i *ngIf="isAddedToWishlist" class="fas fa-heart float-right" (click)="handleDeleteFromWishlist()"></i>
            <i *ngIf="!isAddedToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>
            
          </div>
      <p class="card-text">{{ productItem.description | slice: 0:50}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click)="addToCart()">
          
          Add to Cart</button>
          <button type="button" class="btn btn-sm btn-secondary product-btn" [routerLink]="['/product-details', productItem.id]">View Details</button>
        </div>     
        
      </div>
    </div>
  </div>
