<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" 
    [src] = "productDetails.imageUrl" />
    <div class="card-body">
        <div class="card-text">
            <Strong>{{ productDetails.price | currency:'INR' }}</Strong>
        </div>
      <p class="card-text">{{ productDetails.description | slice: 0:50}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">        
          <button type="button" class="btn btn-sm btn-secondary product-btn">View more products</button>
        </div>        
      </div>
    </div>
  </div>
