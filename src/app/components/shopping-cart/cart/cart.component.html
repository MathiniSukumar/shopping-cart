<div *ngIf= "cartItems.length === 0" class="alert-alert-info">No Items added to the cart</div>

<ul *ngIf = "cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
      <app-cart-item [cartItem]="item"></app-cart-item>      
    </li>
    <li class="list-group-item active">
      <strong>Total: </strong>{{ cartTotal | currency:'INR'}}

    </li>
</ul>

<div class="d-flex justify-content-between align-items-center">
<div class="btn-group-checkout">
  <button type="button" class="btn btn-sm btn-primary product-btn" (click)="redirectToCheckout()">
  
Checkout</button>

</div>
</div>
